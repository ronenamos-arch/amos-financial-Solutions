<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68D391;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Chart Icon -->
  <g transform="translate(20, 20)">
    <!-- Chart bars -->
    <rect x="5" y="30" width="6" height="15" fill="white" opacity="0.9"/>
    <rect x="13" y="25" width="6" height="20" fill="white" opacity="0.9"/>
    <rect x="21" y="20" width="6" height="25" fill="white" opacity="0.9"/>
    <rect x="29" y="15" width="6" height="30" fill="white" opacity="0.9"/>
    
    <!-- Trend line -->
    <path d="M8 35 L16 30 L24 25 L32 20" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Money symbol -->
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">₪</text>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(85, 20)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5282">עמוס פתרונות</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C5282">פיננסיים</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" fill="#68D391">Amos Financial Solutions</text>
    <text x="0" y="62" font-family="Arial, sans-serif" font-size="8" fill="#666">CPA | רואה חשבון</text>
  </g>
</svg>