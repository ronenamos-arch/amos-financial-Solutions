<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון ריבית דריבית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f9fafb;
            padding: 20px;
            color: #333;
        }
        .calculator-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #1e3a8a;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: #2d3748;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #e0f2f7;
            border-radius: 8px;
            border: 1px solid #90cdf4;
            color: #2c5282;
            text-align: center;
        }
        .result-section p {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .result-section span {
            color: #10b981;
            font-size: 1.3em;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        button {
            flex-grow: 1;
            padding: 12px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #153066;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button.reset {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        button.reset:hover {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>מחשבון ריבית דריבית</h2>

        <div class="form-group">
            <label for="principal">סכום קרן התחלתי (ש"ח):</label>
            <input type="number" id="principal" value="10000">
        </div>

        <div class="form-group">
            <label for="annualRate">ריבית שנתית (%):</label>
            <input type="number" id="annualRate" value="7" step="0.1">
        </div>

        <div class="form-group">
            <label for="time">מספר שנים:</label>
            <input type="number" id="time" value="10">
        </div>

        <div class="form-group">
            <label for="compoundingFrequency">תדירות צבירת ריבית:</label>
            <select id="compoundingFrequency">
                <option value="1">שנתית</option>
                <option value="2">חצי שנתית</option>
                <option value="4">רבעונית</option>
                <option value="12">חודשית</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contributions">הפקדה חודשית נוספת (ש"ח):</label>
            <input type="number" id="contributions" value="0">
        </div>

        <div class="button-group">
            <button onclick="calculateCompoundInterest()">חשב</button>
            <button class="reset" onclick="resetCalculator()">אפס</button>
        </div>

        <div class="result-section">
            <p>סה"כ סכום עתידי: <span id="futureValue">0.00 ש"ח</span></p>
            <p>סה"כ ריבית שנצברה: <span id="totalInterestEarned">0.00 ש"ח</span></p>
        </div>
    </div>

    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value);
            const time = parseFloat(document.getElementById('time').value);
            const compoundingFrequency = parseInt(document.getElementById('compoundingFrequency').value);
            const contributions = parseFloat(document.getElementById('contributions').value);

            if (isNaN(principal) || isNaN(annualRate) || isNaN(time) || isNaN(compoundingFrequency) || isNaN(contributions)) {
                document.getElementById('futureValue').textContent = '0.00 ש"ח';
                document.getElementById('totalInterestEarned').textContent = '0.00 ש"ח';
                return;
            }

            const ratePerPeriod = (annualRate / 100) / compoundingFrequency;
            const numberOfPeriods = time * compoundingFrequency;

            // Future value of initial principal
            let futureValuePrincipal = principal * Math.pow((1 + ratePerPeriod), numberOfPeriods);

            // Future value of a series of payments (annuity future value)
            let futureValueContributions = 0;
            if (contributions > 0) {
                const monthlyContribution = contributions;
                const monthlyRate = (annualRate / 100) / 12; // Assuming monthly contributions
                const numMonths = time * 12;

                if (monthlyRate === 0) {
                    futureValueContributions = monthlyContribution * numMonths;
                } else {
                    futureValueContributions = monthlyContribution * ((Math.pow(1 + monthlyRate, numMonths) - 1) / monthlyRate);
                }
            }

            const totalFutureValue = futureValuePrincipal + futureValueContributions;
            const totalInvested = principal + (contributions * time * 12);
            const totalInterestEarned = totalFutureValue - totalInvested;

            document.getElementById('futureValue').textContent = totalFutureValue.toFixed(2) + ' ש"ח';
            document.getElementById('totalInterestEarned').textContent = totalInterestEarned.toFixed(2) + ' ש"ח';
        }

        function resetCalculator() {
            document.getElementById('principal').value = '10000';
            document.getElementById('annualRate').value = '7';
            document.getElementById('time').value = '10';
            document.getElementById('compoundingFrequency').value = '1';
            document.getElementById('contributions').value = '0';
            document.getElementById('futureValue').textContent = '0.00 ש"ח';
            document.getElementById('totalInterestEarned').textContent = '0.00 ש"ח';
            calculateCompoundInterest(); // Recalculate with default values
        }

        window.onload = calculateCompoundInterest;
        document.getElementById('principal').addEventListener('input', calculateCompoundInterest);
        document.getElementById('annualRate').addEventListener('input', calculateCompoundInterest);
        document.getElementById('time').addEventListener('input', calculateCompoundInterest);
        document.getElementById('compoundingFrequency').addEventListener('change', calculateCompoundInterest);
        document.getElementById('contributions').addEventListener('input', calculateCompoundInterest);
    </script>
</body>
</html>
