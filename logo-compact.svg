<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68D391;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#compactGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Chart Icon -->
  <g transform="translate(15, 15)">
    <!-- Chart bars -->
    <rect x="3" y="22" width="4" height="10" fill="white" opacity="0.9"/>
    <rect x="9" y="18" width="4" height="14" fill="white" opacity="0.9"/>
    <rect x="15" y="14" width="4" height="18" fill="white" opacity="0.9"/>
    <rect x="21" y="10" width="4" height="22" fill="white" opacity="0.9"/>
    
    <!-- Trend line -->
    <path d="M5 27 L11 23 L17 19 L23 15" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    
    <!-- Money symbol -->
    <text x="15" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">₪</text>
  </g>
  
  <!-- Compact Text -->
  <g transform="translate(65, 15)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">עמוס CPA</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="8" fill="#68D391">פתרונות פיננסיים</text>
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="6" fill="#666">רואה חשבון</text>
  </g>
</svg>