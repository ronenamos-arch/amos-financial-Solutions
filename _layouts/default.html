<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'he' }}" dir="{{ page.dir | default: 'rtl' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    {% seo %}
    
    <!-- Custom Meta Tags -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Language Alternates -->
    <link rel="alternate" hreflang="he" href="{{ page.url | absolute_url }}">
    <link rel="alternate" hreflang="en" href="{{ page.url | absolute_url | append: '?lang=en' }}">
    <link rel="alternate" hreflang="x-default" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:locale" content="{{ site.locale | default: 'he_IL' }}">
    <meta property="og:type" content="{{ page.og_type | default: 'website' }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ page.image | default: '/assets/images/og-image.jpg' | absolute_url }}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/jpeg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.social.twitter | default: '@ronenamos' }}">
    <meta name="twitter:creator" content="{{ site.social.twitter | default: '@ronenamos' }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: '/assets/images/twitter-card.jpg' | absolute_url }}">
    
    <!-- Business Information -->
    <meta name="geo.region" content="IL">
    <meta name="geo.placename" content="Tel Aviv">
    <meta name="geo.position" content="{{ site.business.geo.latitude }};{{ site.business.geo.longitude }}">
    <meta name="ICBM" content="{{ site.business.geo.latitude }}, {{ site.business.geo.longitude }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    <link rel="dns-prefetch" href="//api.whatsapp.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/js/main.js' | relative_url }}" as="script">
    
    <!-- Google Analytics -->
    {% if site.google_analytics %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    
    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "@id": "{{ site.url }}{{ site.baseurl }}/#business",
        "name": "{{ site.business.name }}",
        "alternateName": "{{ site.business.legal_name }}",
        "description": "{{ site.business.description }}",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "telephone": "{{ site.business.contact.phone }}",
        "email": "{{ site.business.contact.email }}",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "{{ site.business.address.street }}",
            "addressLocality": "{{ site.business.address.city }}",
            "addressRegion": "{{ site.business.address.region }}",
            "postalCode": "{{ site.business.address.postal_code }}",
            "addressCountry": "{{ site.business.address.country }}"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": {{ site.business.geo.latitude }},
            "longitude": {{ site.business.geo.longitude }}
        },
        "openingHours": [
            {% for hours in site.business.hours %}
            "{{ hours.days }} {{ hours.opens }}-{{ hours.closes }}"{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ],
        "serviceArea": {
            "@type": "Country",
            "name": "Israel"
        },
        "hasOfferCatalog": {
            "@type": "OfferCatalog",
            "name": "Accounting Services",
            "itemListElement": [
                {% for service in site.business.services %}
                {
                    "@type": "Offer",
                    "itemOffered": {
                        "@type": "Service",
                        "name": "{{ service }}"
                    }
                }{% unless forloop.last %},{% endunless %}
                {% endfor %}
            ]
        },
        "sameAs": [
            "{{ site.social.linkedin }}",
            "{{ site.social.facebook }}"
        ]
    }
    </script>

    <!-- Structured Data - Person -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "@id": "{{ site.url }}{{ site.baseurl }}/#person",
        "name": "{{ site.author.name }}",
        "jobTitle": "Technological Accountant",
        "description": "Professional accountant specializing in technology integration and digital business transformation.",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "email": "{{ site.author.email }}",
        "telephone": "{{ site.author.phone }}",
        "nationality": "Israeli",
        "workLocation": {
            "@type": "Place",
            "name": "{{ site.business.address.city }}, {{ site.business.address.country }}"
        },
        "hasOccupation": {
            "@type": "Occupation",
            "name": "Accountant",
            "occupationLocation": {
                "@type": "Country",
                "name": "Israel"
            }
        },
        "sameAs": [
            "{{ site.social.linkedin }}",
            "{{ site.social.twitter }}"
        ]
    }
    </script>

    {% if page.faq %}
    <!-- FAQ Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
            {% for faq in page.faq %}
            {
                "@type": "Question",
                "name": "{{ faq.question }}",
                "acceptedAnswer": {
                    "@type": "Answer",
                    "text": "{{ faq.answer }}"
                }
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ]
    }
    </script>
    {% endif %}
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>
    
    <!-- Header -->
    <header id="header" role="banner">
        {% include navigation.html %}
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
        {{ content }}
    </main>

    <!-- Footer -->
    <footer id="footer" role="contentinfo">
        {% include footer.html %}
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    
    <!-- Schema.org WebSite for Search Box -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "{{ site.url }}{{ site.baseurl }}/#website",
        "name": "{{ site.title }}",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "description": "{{ site.description }}",
        "inLanguage": "{{ site.lang }}",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "{{ site.url }}{{ site.baseurl }}/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</body>
</html>
